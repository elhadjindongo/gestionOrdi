<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Fillieres</title>
</head>
<body>
<section layout:fragment="content">
    <article>
<span>
<a th:href="@{/admin/fillieres/add}" class="btn btn-success">Ajouter une Filliere</a>
</span>

        <!--TODO: let the user to be able to change the number of elements in the page (5, 10, or 25)-->
        <!--TODO: let the user to be able to get the result sorting by marque, capaciteDisque, Ram -- asc or decs -->
    </article>
    <article class="card">
			<span class="card-header text-center addBottomMarge">Liste des
				Fillieres</span>
        <table class="table table-hover">
            <thead class="thead-light ">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filliere : ${listFillieres}">
                <td th:text="${filliere.idFilliere}"></td>
                <td th:text="${filliere.nomFilliere}"></td>
                <td>
                    <a th:href="@{/admin/fillieres/modify(id=${filliere.idFilliere})}"
                       class="btn btn-sm btn-outline-warning">Modifier</a>
                    <a th:href="@{/admin/fillieres/delete(id=${filliere.idFilliere}, page=${currentPage})}"
                       onclick="return confirm('Etes vous sur de vouloir supprimer ?')"
                       class="btn btn-sm btn-outline-danger">Supprimer</a></td>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="card-footer">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/user/fillieres(page=${currentPage}-1)}" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li th:each="page,status : ${pages}"
                        th:class="${status.index} == ${currentPage} ? 'page-item active' : 'page-item' ">
                        <a class="page-link" th:href="@{/user/fillieres(page=${status.index})}" th:text="${status.index}">
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/user/fillieres(page=${currentPage}+1)}" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </article>
</section>
</body>
</html>
