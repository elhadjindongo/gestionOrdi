<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ajouter un.e etudiant.e</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<!--TODO: Must find a way to include this menu otherwise code is duplicated in all html pages-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand">GestionOrdi UVS</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/etudiants}">Etudiants</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/ordinateurs}">Ordinateurs</a></li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/fillieres}">Fillieres</a>
            </li>
        </ul>
    </div>
</nav>

<p></p>
<section>
    <article class="card">
        <span class="card-header text-center">Nouveau.elle Etudiant.e</span>
        <div class="card-body">
            <form th:action="@{/etudiants}" th:object="${etudiantForm}" method="post">
                <div class="input-group addBottomMarge">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Nom :</span>
                    </div>
                    <input type="text" class="form-control" th:field="*{nom}">

                </div>
                <div class="input-group addBottomMarge">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Prenom :</span>
                    </div>
                    <input type="text" class="form-control" th:field="*{prenom}">

                </div>
                <div class="input-group addBottomMarge">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Email :</span>
                    </div>
                    <input type="text" class="form-control" th:field="*{email}">

                </div>
                <div class="input-group addBottomMarge">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Phone :</span>
                    </div>
                    <input type="text" class="form-control" th:field="*{phone}">

                </div>
                <div class="form-group row">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Filliere</span>
                    </div>
                    <div class="col-sm-10">
                        <select th:field="*{filliereId}">
                            <option th:each="filliereItem : ${filliereList}" th:value="${filliereItem.idFilliere}"
                                    th:text="${filliereItem.nomFilliere}"></option>
                        </select>
                    </div>
                </div>
                <div class="input-group addBottomMarge"></div>

                <div class="form-group row">
                    <div class="input-group-prepend ">
                        <span class="input-group-text">Ordinateur</span>
                    </div>
                    <div class="col-sm-10">
                        <select th:field="*{ordinateurId}">
                            <option th:each="ordinateurItem : ${ordinateurList}"
                                    th:value="${ordinateurItem.idOrdinateur}"
                                    th:text="${ordinateurItem.marque}+ --+${ordinateurItem.type}+ --+${ordinateurItem.ram}+ --+${ordinateurItem.processeur}+ --+${ordinateurItem.capaciteDisque}"></option>
                        </select>
                    </div>
                </div>
                <div class="input-group addBottomMarge"></div>
                <p></p>
                <button type="submit" class="btn btn-success align-center">Ajouter</button>
            </form>
        </div>
        <div class="card-header bg-danger text-white" th:if="${errorMessage}" th:utext="${errorMessage}">
        </div>
    </article>

</section>
<!--TODO: Must find a way to include this footer otherwise code is duplicated in all html pages-->
<footer class="myFooter bg-dark">
    <blockquote class="blockquote myfooterText">
        <p class="mb-0 text-white">El Hadji M. NDONGO | Java Software Engineer | @2021</p>
    </blockquote>
</footer>
</body>
</html>
